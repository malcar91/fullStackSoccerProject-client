      <header>
        <h1>Futbol Real</h1>
        <p>Where real futbol fans live!</p>
        <div class="header-bar">
          <button class="header-btn" type="submit" id="log-out">LOG OUT</button>
          <button class="header-btn" type="click" id="chng-pwd">My Account</button>
        </div>
      </header>
      <p id="message3"></p>
      <p id="fav-team"></p>

      <section id="auth-forms">
        <form class="login-form" action="index.html" id="login">
          <p id="message"></p>
          <h2>Log In</h2>

          <div class="txtb">
            <input type="text" name="credentials[email]" placeholder="email" required>
          </div>
          <div class="txtb">
            <input type="password" name="credentials[password]" placeholder="password" required>
          </div>
          <button class="logbtn" type="submit">login</button>

          <div class="bottom-text">
            Don't have an account? <button class="sign-link" id="sign-link" type="click">Sign Up</button>
          </div>
        </form>

        <form class="signup-form" action="index.html" id="sign-up">
          <p id="message2"></p>
          <h2>Sign Up</h2>
          <div class="txtb">
            <input type="text" name="credentials[email]" placeholder="email" required>
          </div>
          <div class="txtb">
            <input type="password" name="credentials[password]" placeholder="password" required>
          </div>
          <div class="txtb">
            <input type="password" name="credentials[password_confirmation]" placeholder="password" required>
          </div>

          <button class="signbtn" type="submit">sign up</button>
        </form>
      </section>

      <div id="web-data" class="web-data">
        <!-- <section> -->
          <form class="change-password" id="change-password">
            <p id="message4"></p>
            <h2>Change Password</h2>

            <div class="txtb">
              <input type="password" name="passwords[old]" placeholder="old password" required>
            </div>
            <div class="txtb">
              <input type="password" name="passwords[new]" placeholder="new password" required>
            </div>

            <button class="pwdbtn" type="submit">submit</button>
          </form>
        <!-- </section> -->

        <section id="fillout-forms">
          <div class="wrapper">
            <div class="container">

              <div class="create-team">Create Team</div>
              <div class="update-team">Update Team</div>

              <div class="create-form">
                <form id="team-create">
                  <input class="input" type="text" name="team[name]" placeholder="Team Name" required><br>
                  <input class="input" type="text" name="team[league]" placeholder="League" required><br>
                  <input class="input" type="text" name="team[city]" placeholder="City Located" required><br>
                  <button class="btn" type="submit">Submit</button>
                  <p id="message5"></p>
                </form>
              </div>

              <div class="update-form">
                <form id="update-team">
                  <input class="input" type="text" name="team[name]" placeholder="Team Name" required><br>
                  <input class="input" type="text" name="team[league]" placeholder="League" required><br>
                  <input class="input" type="text" name="team[city]"
                  placeholder="City Located" required><br>
                  <input class="input" type="text" name="team[id]" placeholder="Your Team ID" required><br>
                  <button class="btn" type="submit">Update</button>
                </form>
              </div>
            </div>
          </div>

          <!-- <div>
            <button type="submit" id="show-team">Show Team</button>
            <input type="text" name="team[_id]" required>
            <button type="click" id="index">Index</button>
          </div> -->

        </section>
      </div>
